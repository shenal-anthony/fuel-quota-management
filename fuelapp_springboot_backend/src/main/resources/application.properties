spring.application.name=fuelapp
# PRIMARY DATABASE (fuel_management_system_db_App Data)
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/fuel_management_system_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SECONDARY DATABASE (DMT_system_db Data)
app.second.datasource.jdbc-url=jdbc:mysql://localhost:3306/dmt_system_db
app.second.datasource.username=root
app.second.datasource.password=
app.second.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings (for the primary)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.security=DEBUG